parameters:
- name: checkoutPath
  default: 'src'

steps:
- checkout: self
  submodules: recursive
  path: ${{ parameters.checkoutPath }}
  persistCredentials: false
- task: CmdLine@2
  displayName: Prepare Git repo for autorevision
  inputs:
    script: |
      cmake -P build_tools/ci/azure/prepare_git_repo.cmake
